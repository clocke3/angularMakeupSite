<div class="h-screen w-screen bg-better-pink">
  <div class="relative top-24 ml-[55px] h-9/12 w-11/12 bg-white rounded-4xl flex flex-col">
    <span class="m-8 text-3xl text-gray-400 font-poppins font-bold mb-4">
      Cart
    </span>
    <div class="ml-4.5 w-[97%] border-b-[1px] border-gray-600"></div>
    @if (user && overallPrice > 0) {
      @for (prod of productMap; track prod[0]) {
        <div>
          <p>{{ prod[1].product.name }}</p>
          <p>{{ prod[1].product.color}}</p>
          <p>{{ prod[1].product.price}}</p>
          <p>{{ prod[1].quantity }}</p>
          <div class="border-b-2 border-b-black"></div>
        </div>
      }
      <p class="text-black">Total Price: {{ overallPrice }}</p>
    } @else {
      <span class="text-5xl font-garamond font-bold text-gray-500">
        no items found in cart.
       </span>
    }
  </div>
</div>
