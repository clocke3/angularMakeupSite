<div class="z-50 absolute top-[11%] left-[19%] h-[600px] w-[900px] bg-white rounded-4xl border-[1px] border-gray-500">
  <div class="modal-header w-full h-24">
    <div class="float-left pl-11 pt-7 font-garamond text-4xl">
      {{productName}}
    </div>
    <button (click)="close()"
      class="float-right pr-11 pt-10 flex flex-row gap-2 font-garamond text-xl hover:text-pink-400">
      Close Window
      <div class="mt-1.5">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-star">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
        </svg>
      </div>
    </button>
  </div>
  <div class="float-end w-full border-b-[1px] border-gray-500"></div>
  <div class="w-full grid grid-cols-2 place-items-center">
    <div class="ml-1">
      <img src="{{imageUrl}}" class="h-[400px] w-[400px] object-cover" />
    </div>
    <div class="rightSide h-[500px] border-l-[1px] border-l-gray-400 flex flex-col">
      <section>
        <span class="relative top-3 left-5 font-poppins">{{description}}</span>
      </section>
      <section class="my-6 border-y-[1px] border-y-gray-500">
        <span class="relative top-2 left-3.5 font-poppins font-normal text-xl text-gray-400">
          Shades
        </span>
        <div class="grid grid-cols-3 gap-3 m-3 mb-10 font-poppins">
          <button #colorBtn *ngFor="let color of colors" (click)="chooseColor(color)" id="colorBtn">
            {{ color }}
            <div id="activeIcon" *ngIf="showIcon">
              <svg *ngIf="selectedColor === color" xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-star">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
              </svg>
            </div>
          </button>
        </div>
        <button class="w-[95%] h-12 ml-2.5 bg-gray-300 rounded-4xl mb-4 font-poppins transition duration-200 ease-in-out hover:bg-white hover:border-2 hover:border-gray-700">
          <span> Add To Card | ${{price}}</span>
        </button>
      </section>
      <section>
        <span class="relative top-2 left-5">Other Info</span>
      </section>
    </div>
  </div>
</div>
